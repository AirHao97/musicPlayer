.login button {

    margin-left: 20px;

    height: 30px;

.login .bearMove .bear {
    position: absolute;
    z-index: 2;
    width: 200px;
    height: 100px;
    background: url(http://localhost:3000/static/media/bear.cb80460d492a64c1605a.png) no-repeat;
    animation: bearRun 1s steps(8) infinite, bearMove 3s forwards;
}

.login .bearMove .whiteHill {
    position: absolute;
    z-index: 1;
    bottom: 0;
    width: 100%;
    height: 336px;
    /* 必须水平方向重复，不然会中断 */
    background: url(http://localhost:3000/static/media/whiteHill.9a474b444151c9b069b5.png) repeat-x;
    animation: hillMove 30s linear infinite;
}

.login .bearMove .blackHill {
    position: absolute;
    z-index: 0;
    bottom: 0;
    width: 100%;
    height: 569px;
    background: url(http://localhost:3000/static/media/blackHill.6b4319202faf974a158c.png) repeat-x;
    animation: hillMove 30s linear infinite;
    opacity: 0.7;
}

@keyframes bearRun {
    0% {
        background-position: 0 0;
    }

    100% {
        background-position: -1600px 0;
    }
}

@keyframes bearMove {
    0% {
        top: 80%;
        left: 0;
    }

    100% {
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
    }
}

@keyframes hillMove {
    0% {
        background-position: 0 0;
    }

    100% {
        background-position: -3840px 0;
    }
}

    display: inline-block;

}

    border-radius: 15px;

}

}

    font-size: 20px;
    font-weight: 700;
}

.songsList .songsMsg tr td:first-child {
    width: 400px;
}

.songsList .songsMsg tr td:nth-child(n+2) {
    width: 100px;
}

.songsList .songsMsg tr td:nth-child(2) {
    width: 200px;
}

.songsList .songsMsg tr td:nth-child(3) {
    width: 300px;
}


.songsList .songsMsg tr:nth-child(2n) {
    background-color: rgba(189, 189, 189,.3);
}

.songsList .buttonList {
    margin-top: 50px;
    text-align: center;
}

.songsList .buttonList button {
    margin: 0px 5px;
    width: 35px;
    height: 35px;
}
